templates:
  go:
    url: https://dl.google.com/go/go{{.version}}.{{.os}}-{{.arch}}{{.urlsuffix}}
    archive_path: go/bin/go{{.archivepathsuffix}}
    bin: go
    link: true
    vars:
      archivepathsuffix: ""
      urlsuffix: .tar.gz
    required_vars:
    - version
    overrides:
    - matcher:
        os:
        - windows
      dependency:
        vars:
          archivepathsuffix: .exe
          urlsuffix: .zip
    systems:
    - darwin/amd64
    - linux/386
    - linux/amd64
    - linux/arm64
    - linux/arm
    - windows/386
    - windows/amd64
    - freebsd/386
    - freebsd/amd64
    - linux/ppc64le
    - linux/s390x
  golangci-lint:
    url: https://github.com/golangci/golangci-lint/releases/download/v{{.version}}/golangci-lint-{{.version}}-{{.os}}-{{.arch}}{{.urlsuffix}}
    archive_path: golangci-lint-{{.version}}-{{.os}}-{{.arch}}/golangci-lint{{.archivepathsuffix}}
    bin: golangci-lint
    link: true
    vars:
      archivepathsuffix: ""
      urlsuffix: .tar.gz
    required_vars:
    - version
    overrides:
    - matcher:
        os:
        - windows
      dependency:
        vars:
          archivepathsuffix: .exe
          urlsuffix: .zip
    systems:
    - darwin/386
    - darwin/amd64
    - linux/386
    - linux/amd64
    - linux/arm64
    - windows/386
    - windows/amd64
    - freebsd/386
    - freebsd/amd64
    - linux/mips64
    - linux/mips64le
    - linux/s390x
    - linux/ppc64le
  goreleaser:
    url: https://github.com/goreleaser/goreleaser/releases/download/v{{.version}}/goreleaser_{{.os}}_{{.arch}}{{.urlsuffix}}
    archive_path: goreleaser{{.archivepathsuffix}}
    bin: goreleaser
    vars:
      archivepathsuffix: ""
      urlsuffix: .tar.gz
    required_vars:
    - version
    overrides:
    - matcher:
        os:
        - windows
      dependency:
        vars:
          archivepathsuffix: .exe
          urlsuffix: .zip
    substitutions:
      arch:
        "386": i386
        amd64: x86_64
      os:
        darwin: Darwin
        linux: Linux
        windows: Windows
    systems:
    - darwin/386
    - darwin/amd64
    - linux/386
    - linux/amd64
    - windows/386
    - windows/amd64
  mockgen:
    url: https://github.com/golang/mock/releases/download/v{{.version}}/mock_{{.version}}_{{.os}}_{{.arch}}.tar.gz
    archive_path: mock_{{.version}}_{{.os}}_{{.arch}}/mockgen{{.archivepathsuffix}}
    bin: mockgen
    vars:
      archivepathsuffix: ""
    required_vars:
    - version
    overrides:
    - matcher:
        os:
        - windows
      dependency:
        vars:
          archivepathsuffix: .exe
    systems:
    - darwin/386
    - darwin/amd64
    - linux/386
    - linux/amd64
    - windows/386
    - windows/amd64
  semver-next:
    url: https://github.com/WillAbides/semver-next/releases/download/v{{.version}}/semver-next_{{.version}}_{{.os}}_{{.arch}}.tar.gz
    archive_path: semver-next{{.archivepathsuffix}}
    bin: semver-next
    vars:
      archivepathsuffix: ""
    required_vars:
    - version
    overrides:
    - matcher:
        os:
        - windows
      dependency:
        vars:
          archivepathsuffix: .exe
    systems:
    - darwin/386
    - darwin/amd64
    - linux/386
    - linux/amd64
    - windows/386
    - windows/amd64
  yq:
    url: https://github.com/mikefarah/yq/releases/download/{{.version}}/yq_{{.os}}_{{.arch}}{{.archivepathsuffix}}
    archive_path: yq_{{.os}}_{{.arch}}{{.archivepathsuffix}}
    bin: yq
    vars:
      archivepathsuffix: ""
    required_vars:
    - version
    overrides:
    - matcher:
        os:
        - windows
      dependency:
        vars:
          archivepathsuffix: .exe
    systems:
    - darwin/386
    - darwin/amd64
    - freebsd/386
    - freebsd/amd64
    - freebsd/arm
    - linux/386
    - linux/amd64
    - linux/arm
    - linux/arm64
    - linux/mips
    - linux/mips64
    - linux/mips64le
    - linux/mipsle
    - linux/ppc64
    - linux/s390x
    - netbsd/386
    - netbsd/arm
    - netbsd/arm64
    - openbsd/386
    - openbsd/amd64
    - windows/386
    - windows/amd64
