cache: ./bin/.bindown
install_dir: ./bin
systems:
- darwin/amd64
- darwin/arm64
- linux/amd64
- windows/amd64
dependencies:
  gh:
    template: origin#gh
    vars:
      version: 2.25.1
  go:
    template: local-origin#go
    vars:
      version: 1.20.2
  gofumpt:
    template: local-origin#gofumpt
    vars:
      version: 0.4.0
  golangci-lint:
    template: local-origin#golangci-lint
    vars:
      version: 1.51.2
  goreleaser:
    template: local-origin#goreleaser
    vars:
      version: 1.16.1
  jq:
    template: origin#jq
    vars:
      version: "1.6"
  semver-next:
    template: local-origin#semver-next
    vars:
      version: 0.11.3
  shellcheck:
    template: origin#shellcheck
    vars:
      version: 0.9.0
  shfmt:
    template: origin#shfmt
    vars:
      version: 3.6.0
  yq:
    template: local-origin#yq
    vars:
      version: 4.33.3
templates:
  bindown-checksums:
    url: https://github.com/WillAbides/bindown/releases/download/{{.tag}}/checksums.txt
    bin: checksums.txt
    required_vars:
    - tag
  local-origin#go:
    url: https://dl.google.com/go/go{{.version}}.{{.os}}-{{.arch}}{{.urlsuffix}}
    archive_path: go/bin/go{{.archivepathsuffix}}
    bin: go
    link: true
    vars:
      archivepathsuffix: ""
      urlsuffix: .tar.gz
    required_vars:
    - version
    overrides:
    - matcher:
        os:
        - windows
      dependency:
        vars:
          archivepathsuffix: .exe
          urlsuffix: .zip
    systems:
    - darwin/amd64
    - darwin/arm64
    - linux/386
    - linux/amd64
    - linux/arm64
    - linux/arm
    - windows/386
    - windows/amd64
    - freebsd/386
    - freebsd/amd64
    - linux/ppc64le
    - linux/s390x
  local-origin#gofumpt:
    url: https://github.com/mvdan/gofumpt/releases/download/v{{.version}}/gofumpt_v{{.version}}_{{.os}}_{{.arch}}{{.suffix}}
    archive_path: gofumpt_v{{.version}}_{{.os}}_{{.arch}}{{.suffix}}
    bin: gofumpt{{.suffix}}
    vars:
      suffix: ""
    required_vars:
    - version
    overrides:
    - matcher:
        os:
        - windows
      dependency:
        vars:
          suffix: .exe
  local-origin#golangci-lint:
    url: https://github.com/golangci/golangci-lint/releases/download/v{{.version}}/golangci-lint-{{.version}}-{{.os}}-{{.arch}}{{.urlsuffix}}
    archive_path: golangci-lint-{{.version}}-{{.os}}-{{.arch}}/golangci-lint{{.archivepathsuffix}}
    bin: golangci-lint
    link: true
    vars:
      archivepathsuffix: ""
      urlsuffix: .tar.gz
    required_vars:
    - version
    overrides:
    - matcher:
        os:
        - windows
      dependency:
        vars:
          archivepathsuffix: .exe
          urlsuffix: .zip
    systems:
    - darwin/amd64
    - darwin/arm64
    - linux/386
    - linux/amd64
    - linux/arm64
    - windows/386
    - windows/amd64
    - freebsd/386
    - freebsd/amd64
    - linux/mips64
    - linux/mips64le
    - linux/s390x
    - linux/ppc64le
  local-origin#goreleaser:
    url: https://github.com/goreleaser/goreleaser/releases/download/v{{.version}}/goreleaser_{{.os}}_{{.arch}}{{.urlsuffix}}
    archive_path: goreleaser{{.archivepathsuffix}}
    bin: goreleaser
    vars:
      archivepathsuffix: ""
      urlsuffix: .tar.gz
    required_vars:
    - version
    overrides:
    - matcher:
        os:
        - windows
      dependency:
        vars:
          archivepathsuffix: .exe
          urlsuffix: .zip
    - matcher:
        os:
        - darwin
        version:
        - 0.182 - 1.1
      dependency:
        vars:
          arch: all
    - matcher:
        arch:
        - arm64
        os:
        - darwin
        version:
        - < 0.155
      dependency:
        vars:
          arch: amd64
    substitutions:
      arch:
        "386": i386
        amd64: x86_64
      os:
        darwin: Darwin
        linux: Linux
        windows: Windows
    systems:
    - darwin/amd64
    - darwin/arm64
    - linux/386
    - linux/amd64
    - windows/386
    - windows/amd64
  local-origin#semver-next:
    url: https://github.com/WillAbides/semver-next/releases/download/v{{.version}}/semver-next_{{.version}}_{{.os}}_{{.arch}}.tar.gz
    archive_path: semver-next{{.archivepathsuffix}}
    bin: semver-next
    vars:
      archivepathsuffix: ""
    required_vars:
    - version
    overrides:
    - matcher:
        os:
        - windows
      dependency:
        vars:
          archivepathsuffix: .exe
    - matcher:
        arch:
        - arm64
        os:
        - darwin
      dependency:
        vars:
          arch: amd64
    systems:
    - darwin/386
    - darwin/amd64
    - darwin/arm64
    - linux/386
    - linux/amd64
    - windows/386
    - windows/amd64
  local-origin#yq:
    url: https://github.com/mikefarah/yq/releases/download/{{.version}}/yq_{{.os}}_{{.arch}}{{.archivepathsuffix}}
    archive_path: yq_{{.os}}_{{.arch}}{{.archivepathsuffix}}
    bin: yq
    vars:
      archivepathsuffix: ""
    required_vars:
    - version
    overrides:
    - matcher:
        os:
        - windows
      dependency:
        vars:
          archivepathsuffix: .exe
    - matcher:
        arch:
        - arm64
        os:
        - darwin
      dependency:
        vars:
          arch: amd64
    - matcher:
        version:
        - '> 4.0.0'
      dependency:
        url: https://github.com/mikefarah/yq/releases/download/v{{.version}}/yq_{{.os}}_{{.arch}}{{.archivepathsuffix}}
    systems:
    - darwin/386
    - darwin/amd64
    - darwin/arm64
    - freebsd/386
    - freebsd/amd64
    - freebsd/arm
    - linux/386
    - linux/amd64
    - linux/arm
    - linux/arm64
    - linux/mips
    - linux/mips64
    - linux/mips64le
    - linux/mipsle
    - linux/ppc64
    - linux/s390x
    - netbsd/386
    - netbsd/arm
    - netbsd/arm64
    - openbsd/386
    - openbsd/amd64
    - windows/386
    - windows/amd64
  origin#gh:
    url: https://github.com/cli/cli/releases/download/v{{.version}}/gh_{{.version}}_{{.os}}_{{.arch}}.{{.archiveext}}
    archive_path: gh_{{.version}}_{{.os}}_{{.arch}}/bin/gh
    bin: gh
    vars:
      archiveext: tar.gz
    required_vars:
    - version
    overrides:
    - matcher:
        os:
        - windows
      dependency:
        archive_path: bin/gh.exe
        vars:
          archiveext: zip
    substitutions:
      os:
        darwin: macOS
    systems:
    - linux/386
    - linux/amd64
    - linux/arm64
    - darwin/amd64
    - darwin/arm64
    - windows/amd64
  origin#jq:
    url: https://github.com/stedolan/jq/releases/download/jq-{{.version}}/jq-{{.os}}{{.arch}}{{.extension}}
    archive_path: jq-{{.os}}{{.arch}}{{.extension}}
    bin: jq
    vars:
      extension: ""
    required_vars:
    - version
    overrides:
    - matcher:
        arch:
        - amd64
        - arm64
        os:
        - darwin
      dependency:
        url: https://github.com/stedolan/jq/releases/download/jq-1.6/jq-osx-amd64
        archive_path: jq-osx-amd64
    - matcher:
        os:
        - windows
      dependency:
        vars:
          extension: .exe
    substitutions:
      arch:
        "386": "32"
        amd64: "64"
      os:
        windows: win
    systems:
    - linux/386
    - linux/amd64
    - darwin/amd64
    - darwin/arm64
    - windows/386
    - windows/amd64
  origin#shellcheck:
    url: https://github.com/koalaman/shellcheck/releases/download/v{{.version}}/shellcheck-v{{.version}}.{{.os}}.{{.arch}}.tar.xz
    archive_path: shellcheck-v{{.version}}/shellcheck
    bin: shellcheck
    required_vars:
    - version
    overrides:
    - matcher:
        os:
        - windows
      dependency:
        url: https://github.com/koalaman/shellcheck/releases/download/v{{.version}}/shellcheck-v{{.version}}.zip
        archive_path: shellcheck.exe
    - matcher:
        arch:
        - arm64
        os:
        - darwin
      dependency:
        vars:
          arch: amd64
    substitutions:
      arch:
        amd64: x86_64
    systems:
    - darwin/amd64
    - darwin/arm64
    - linux/amd64
    - windows/amd64
  origin#shfmt:
    url: https://github.com/mvdan/sh/releases/download/v{{.version}}/shfmt_v{{.version}}_{{.os}}_{{.arch}}{{.suffix}}
    archive_path: shfmt_v{{.version}}_{{.os}}_{{.arch}}{{.suffix}}
    bin: shfmt
    vars:
      suffix: ""
    required_vars:
    - version
    overrides:
    - matcher:
        os:
        - windows
      dependency:
        vars:
          suffix: .exe
    systems:
    - darwin/amd64
    - darwin/arm64
    - linux/386
    - linux/amd64
    - linux/arm
    - linux/arm64
    - windows/386
    - windows/amd64
template_sources:
  local-origin: ./bindown_templates.yml
  origin: https://raw.githubusercontent.com/WillAbides/bindown-templates/main/bindown.yml
