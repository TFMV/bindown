cache: ./bin/.bindown
install_dir: ./bin
systems:
- darwin/amd64
- darwin/arm64
- linux/amd64
- windows/amd64
dependencies:
  gh:
    template: origin#gh
    vars:
      version: 2.25.1
  go:
    template: origin#go
    vars:
      version: 1.20.2
  gofumpt:
    template: origin#gofumpt
    vars:
      version: 0.4.0
  golangci-lint:
    template: origin#golangci-lint
    vars:
      version: 1.51.2
  goreleaser:
    template: origin#goreleaser
    vars:
      version: 1.16.1
  jq:
    template: origin#jq
    vars:
      version: "1.6"
  semver-next:
    template: origin#semver-next
    vars:
      version: 0.11.3
  shellcheck:
    template: origin#shellcheck
    vars:
      version: 0.9.0
  shfmt:
    template: origin#shfmt
    vars:
      version: 3.6.0
  yq:
    template: origin#yq
    vars:
      version: 4.33.3
templates:
  bindown-checksums:
    url: https://github.com/WillAbides/bindown/releases/download/{{.tag}}/checksums.txt
    bin: checksums.txt
    required_vars:
    - tag
  origin#gh:
    url: https://github.com/cli/cli/releases/download/v{{.version}}/gh_{{.version}}_{{.os}}_{{.arch}}{{.urlSuffix}}
    archive_path: gh_{{.version}}_{{.os}}_{{.arch}}/bin/gh{{.archivePathSuffix}}
    bin: gh
    vars:
      archivePathSuffix: ""
      urlSuffix: .zip
    required_vars:
    - version
    overrides:
    - matcher:
        os:
        - windows
      dependency:
        archive_path: bin/gh{{.archivePathSuffix}}
        vars:
          archivePathSuffix: .exe
    - matcher:
        os:
        - linux
      dependency:
        vars:
          urlSuffix: .tar.gz
    - matcher:
        os:
        - darwin
        version:
        - < 2.28.0
      dependency:
        vars:
          urlSuffix: .tar.gz
    substitutions:
      os:
        darwin: macOS
    systems:
    - darwin/amd64
    - darwin/arm64
    - linux/386
    - linux/amd64
    - linux/arm64
    - windows/386
    - windows/amd64
    - windows/arm64
  origin#go:
    url: https://dl.google.com/go/go{{.version}}.{{.os}}-{{.arch}}{{.urlSuffix}}
    archive_path: go/bin/go{{.archivePathSuffix}}
    bin: go
    link: true
    vars:
      archivePathSuffix: ""
      urlSuffix: .tar.gz
    required_vars:
    - version
    overrides:
    - matcher:
        os:
        - windows
      dependency:
        vars:
          archivePathSuffix: .exe
          urlSuffix: .zip
    systems:
    - darwin/amd64
    - darwin/arm64
    - freebsd/386
    - freebsd/amd64
    - linux/386
    - linux/amd64
    - linux/arm64
    - linux/ppc64le
    - linux/s390x
    - windows/386
    - windows/amd64
    - windows/arm64
  origin#gofumpt:
    url: https://github.com/mvdan/gofumpt/releases/download/v{{.version}}/gofumpt_v{{.version}}_{{.os}}_{{.arch}}{{.urlSuffix}}
    archive_path: gofumpt_v{{.version}}_{{.os}}_{{.arch}}{{.urlSuffix}}
    bin: gofumpt
    vars:
      archivePathSuffix: ""
      urlSuffix: ""
    required_vars:
    - version
    overrides:
    - matcher:
        os:
        - windows
      dependency:
        vars:
          urlSuffix: .exe
    systems:
    - darwin/amd64
    - darwin/arm64
    - linux/386
    - linux/amd64
    - linux/arm64
    - windows/386
    - windows/amd64
  origin#golangci-lint:
    url: https://github.com/golangci/golangci-lint/releases/download/v{{.version}}/golangci-lint-{{.version}}-{{.os}}-{{.arch}}{{.urlSuffix}}
    archive_path: golangci-lint-{{.version}}-{{.os}}-{{.arch}}/golangci-lint{{.archivePathSuffix}}
    bin: golangci-lint
    vars:
      archivePathSuffix: ""
      urlSuffix: .tar.gz
    required_vars:
    - version
    overrides:
    - matcher:
        os:
        - windows
      dependency:
        vars:
          archivePathSuffix: .exe
          urlSuffix: .zip
    systems:
    - darwin/amd64
    - darwin/arm64
    - freebsd/386
    - freebsd/amd64
    - linux/386
    - linux/amd64
    - linux/arm64
    - linux/loong64
    - linux/mips64
    - linux/mips64le
    - linux/ppc64le
    - linux/riscv64
    - linux/s390x
    - netbsd/386
    - netbsd/amd64
    - windows/386
    - windows/amd64
    - windows/arm64
  origin#goreleaser:
    url: https://github.com/goreleaser/goreleaser/releases/download/v{{.version}}/goreleaser_{{.os}}_{{.arch}}{{.urlSuffix}}
    archive_path: goreleaser{{.archivePathSuffix}}
    bin: goreleaser
    vars:
      archivePathSuffix: ""
      urlSuffix: .tar.gz
    required_vars:
    - version
    overrides:
    - matcher:
        os:
        - windows
      dependency:
        vars:
          archivePathSuffix: .exe
          urlSuffix: .zip
        substitutions:
          arch:
            "386": i386
            amd64: x86_64
          os:
            windows: Windows
    substitutions:
      arch:
        "386": i386
        amd64: x86_64
      os:
        darwin: Darwin
        linux: Linux
    systems:
    - darwin/amd64
    - darwin/arm64
    - linux/386
    - linux/amd64
    - linux/arm64
    - linux/ppc64
    - windows/386
    - windows/amd64
    - windows/arm64
  origin#jq:
    url: https://github.com/stedolan/jq/releases/download/jq-{{.version}}/jq-{{.os}}{{.arch}}{{.extension}}
    archive_path: jq-{{.os}}{{.arch}}{{.extension}}
    bin: jq
    vars:
      extension: ""
    required_vars:
    - version
    overrides:
    - matcher:
        arch:
        - amd64
        - arm64
        os:
        - darwin
      dependency:
        url: https://github.com/stedolan/jq/releases/download/jq-1.6/jq-osx-amd64
        archive_path: jq-osx-amd64
    - matcher:
        os:
        - windows
      dependency:
        vars:
          extension: .exe
    substitutions:
      arch:
        "386": "32"
        amd64: "64"
      os:
        windows: win
    systems:
    - linux/386
    - linux/amd64
    - darwin/amd64
    - darwin/arm64
    - windows/386
    - windows/amd64
  origin#semver-next:
    url: https://github.com/WillAbides/semver-next/releases/download/v{{.version}}/semver-next_{{.version}}_{{.os}}_{{.arch}}{{.urlSuffix}}
    archive_path: semver-next{{.archivePathSuffix}}
    bin: semver-next
    vars:
      archivePathSuffix: ""
      urlSuffix: .tar.gz
    required_vars:
    - version
    overrides:
    - matcher:
        os:
        - windows
      dependency:
        vars:
          archivePathSuffix: .exe
    systems:
    - darwin/amd64
    - darwin/arm64
    - linux/386
    - linux/amd64
    - linux/arm64
    - windows/386
    - windows/amd64
    - windows/arm64
  origin#shellcheck:
    url: https://github.com/koalaman/shellcheck/releases/download/v{{.version}}/shellcheck-v{{.version}}.{{.os}}.{{.arch}}{{.urlSuffix}}
    archive_path: shellcheck-v{{.version}}/shellcheck{{.archivePathSuffix}}
    bin: shellcheck
    vars:
      archivePathSuffix: ""
      urlSuffix: .tar.xz
    required_vars:
    - version
    overrides:
    - matcher:
        os:
        - windows
      dependency:
        url: https://github.com/koalaman/shellcheck/releases/download/v{{.version}}/shellcheck-v{{.version}}.zip
        archive_path: shellcheck.exe
    - matcher:
        arch:
        - arm64
        os:
        - darwin
      dependency:
        substitutions:
          arch:
            arm64: x86_64
    substitutions:
      arch:
        amd64: x86_64
        arm64: aarch64
    systems:
    - darwin/amd64
    - darwin/arm64
    - linux/amd64
    - linux/arm64
  origin#shfmt:
    url: https://github.com/mvdan/sh/releases/download/v{{.version}}/shfmt_v{{.version}}_{{.os}}_{{.arch}}{{.urlSuffix}}
    archive_path: shfmt_v{{.version}}_{{.os}}_{{.arch}}{{.urlSuffix}}
    bin: shfmt
    vars:
      archivePathSuffix: ""
      urlSuffix: ""
    required_vars:
    - version
    overrides:
    - matcher:
        os:
        - windows
      dependency:
        vars:
          urlSuffix: .exe
    systems:
    - darwin/amd64
    - darwin/arm64
    - linux/386
    - linux/amd64
    - linux/arm64
    - windows/386
    - windows/amd64
  origin#yq:
    url: https://github.com/mikefarah/yq/releases/download/v{{.version}}/yq_{{.os}}_{{.arch}}{{.urlSuffix}}
    archive_path: ./yq_{{.os}}_{{.arch}}{{.archivePathSuffix}}
    bin: yq
    vars:
      archivePathSuffix: ""
      urlSuffix: .tar.gz
    required_vars:
    - version
    overrides:
    - matcher:
        os:
        - windows
      dependency:
        archive_path: yq_{{.os}}_{{.arch}}{{.archivePathSuffix}}
        vars:
          archivePathSuffix: .exe
          urlSuffix: .zip
    systems:
    - darwin/amd64
    - darwin/arm64
    - freebsd/386
    - freebsd/amd64
    - linux/386
    - linux/amd64
    - linux/arm64
    - linux/mips
    - linux/mips64
    - linux/mips64le
    - linux/mipsle
    - linux/ppc64
    - linux/ppc64le
    - linux/s390x
    - netbsd/386
    - netbsd/amd64
    - openbsd/386
    - openbsd/amd64
    - windows/386
    - windows/amd64
